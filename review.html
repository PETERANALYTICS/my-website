
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Submit a review or question about P.A Mwaura Analytics' projects.">
    <meta name="keywords" content="Review P.A Mwaura, Data Science Reviews, Project Feedback">
    <meta name="author" content="P.A Mwaura">
    <title>Reviews</title>
    <link rel="icon" href="favicon.ico">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            background-color: #f4f4f9;
        }

        header {
            background: #007bff;
            color: white;
            text-align: center;
            padding: 20px 0;
        }

        nav {
            display: flex;
            justify-content: center;
            background: #444;
            padding: 10px;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 5px;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        nav a:hover {
            background: #0056b3;
        }

        main {
            padding: 20px;
        }

        form {
            text-align: center;
        }

        textarea {
            width: 300px;
            height: 150px;
            padding: 10px;
            margin-bottom: 20px;
            font-size: 1rem;
        }

        button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <header>
        <h1>Reviews and Feedback</h1>
    </header>
    <nav>
        <a href="index.html">Home</a>
        <a href="projects.html">Projects</a>
        <a href="contact.html">Contact</a>
        <a href="reviews.html">Reviews</a>
    </nav>
    <main>
        <h2>Submit a Review or Question</h2>
        <form id="reviewForm">
            <textarea id="reviewText" placeholder="Write your question or review here..." rows="5"></textarea><br>
            <button type="submit" class="submit">Submit Review</button>
        </form>
        <div id="response"></div>
    </main>
    <footer>
        <p>&copy; 2024 P.A Mwaura Analytics Portfolio</p>
    </footer>
    <script>
        document.getElementById('reviewForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const reviewText = document.getElementById('reviewText').value;
            if (reviewText) {
                document.getElementById('response').innerHTML = `<p>Thank you for your review!</p><p>Your Review: ${reviewText}</p>`;
                document.getElementById('reviewForm').reset();
            } else {
                document.getElementById('response').innerHTML = '<p>Please enter a review.</p>';
            }
        });
    </script>
</body>
</html>
